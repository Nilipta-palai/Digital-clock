    <script>
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
                        };
        setInterval(() => {
        let mydate=new Date();
        let date=mydate.toLocaleDateString(undefined,options);
        let time=mydate.getHours()+':'+mydate.getMinutes()+':'+mydate.getSeconds();
        document.getElementById('time').innerHTML=time+" on "+date;
        }, 1000);
    </script>
